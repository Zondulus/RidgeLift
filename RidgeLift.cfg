RIDGELIFT_SETTINGS
{
    // Distance (meters) upwind to sample terrain.
	// This value is smoothed over time to find the median upwind slope and compared against the wind direction to calculate the ridge lift effect
    probeDistance = 1000.0

    // Strength of the lift relative to wind speed and slope.
    liftMultiplier = 2

    // Responsiveness of the wind forces, lower is more smoothing, default 5
    smoothingSpeed = 5.0

    // Altitude (AGL) above which lift begins to fade.
    rampHeight = 500.0

    // Altitude (AGL) above which lift stops completely.
    maxCeiling = 2500.0

	// Altitude below which the effect begins to fade.
	lowAltCutoff = 50
	
    // Controls on-screen messages
    debugMode = true
}